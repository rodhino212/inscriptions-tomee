<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Liste des promotions (Manager v#{manager.version} )</title>

</h:head>

<h:body>


    <h:dataTable value="#{manager.promotionList}" var="p"
    styleClass="promotion-table"
    headerClass="promotion-table-header"
    rowClasses="promotion-table-odd-row,student-table-even-row">

<h:column>
<!-- column header -->
<f:facet name="header">Nom</f:facet>
<!-- row record attribute -->
            <h:form>
                <h:link value="#{p.form}" outcome="show_promotion">
                    <f:param name="id" value="#{p.form}" />
                </h:link>  
            </h:form>
</h:column>

</h:dataTable>

</h:body>

</html>
